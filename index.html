<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep sea maze</title>
    <link rel="icon" type="image/x-icon" href="images/ocean.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer=""></script>
    <script src="js/labirint.js" defer=""></script>
</head>
<body>
    <div class="centred">
        <div id="credits" onclick="credits()"></div>
        <h1>The Shifting Maze</h1>
    </div>
    <img src="images/diver.png" alt="diver" id="diver">
    <div id="surface"></div>
    <div class="centred" id="wrapper">
        <div id="content">
            <div>
                <p id="time">Time left: 1:30</p>
                <p id="hints" onclick="useHint()">Hints used: 0</p>
            </div>
            <canvas id="mazeCanvas" width="900" height="900"></canvas>
            <button id="play" onclick="startGame()">Play</button>
            <div>
                <button id="leaderboard" onclick="displayScores()"><i class="fas fa-trophy"></i></button>
                <button id="info" onclick="info()"><i class="fas fa-info-circle"></i></button>
            </div>
        </div>
    </div>
    <div id="seabed"></div>
</body>
</html>
