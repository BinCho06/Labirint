<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/labirint.js" defer=""></script>
    <script src="js/script.js" defer=""></script>
    <title>Maze Generator</title>
</head>
<body>
    <div class="centred">
        <h1>The Shifting Maze</h1>
    </div>
    <div id="surface"></div>
    <div class="centred" id="container">
        <canvas id="mazeCanvas" width="900" height="900"></canvas>
    </div>
    <div id="seabed"></div>
    <!-- temporary controls -->
    <div id="options">
        <h3>Temporary controls (for testing):</h3>
        <button id="game" onclick="startGame()">Play Game</button>
        <button id="solution" onclick="toggleSolution()">Solution</button>
        <button id="start" onclick="startGeneration()">Start</button>
        <button id="stop" onclick="stopGeneration()" disabled>Stop</button>
        <div>
            <p id="text">Premiki na sekundo: <span id="rangeValue">4</span></p>
            <input type="range" name="speed" id="rangeInput" min="1" max="10" value="2" step="0.1">
        </div>
    </div>
</body>
</html>
